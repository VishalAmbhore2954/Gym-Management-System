<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AdminLogin.css">
</head>
<body>
    <div class="navbar">
        <img src="logo.png" alt="Logo" id="logo">
        <span id="logoname">
            FITNESS KING
        </span>
    </div>
    <div class="formBody">
        <div class="builder">
            <img src="Builder.png" alt="">
        </div>
        <div class="container">
            <form action="">
                <div class="loginlogo">
                    <img src="LoginLogo.png" alt="Login Logo">
                    <h1>Login</h1>
                </div>
                <div class="form-group">
                    <label for="">USERNAME :</label><br>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label for="">PASSWORD :</label><br>
                    <input type="password">
                </div>
                <input type="button" value="LOGIN" id="btn">
                <div class="nxt">
                    <p>Don't have account?</p><a href="AdminRegister.html">Register Here</a>
                </div>
            </form>
        </div>
        <div class="builder">
            <img src="Builder.png" alt="">
        </div>
    </div>
</body>
</html>
